    Add a |Haniwa Support| to the hand. 

ModAssignOptionCard:
  Name: Dummy Status Selection
  Description: |-
    Dummy card for status effect selection. 

HaniwaBlitz:
  Name: Haniwa Blitz
  Description: |-
    Deal {Damage} damage. 
    Choose up to {Value1} |Frontline| card{Value1:plural one='' other='s'} and execute their |On Play| actions. Still consumes the card's |Loyalty|. 
  DetailText: |-
    Can not choose a |Haniwa Commander|. 

AssignHaniwaCreate:
  Name: Assign Haniwa Create
  Description: |-
    Choose an |Assign| buff and increase its card counter by {Value2}. Gain |Haniwa| of the same type equal to the |Assigned| level + {Value1}. 
    If none are chosen, gain |e:1| of each instead. 

FrontlineHaniwaCreate:
  Name: Frontline Haniwa Create
  Description: |-
    Choose a |Frontline| card and |Exile| it. Gain |Haniwa| of all types equal to the rarity. 
    |Common|: {CommonGain} of each. 
    |Uncommon|: {UncommonGain} of each. 
    |Rare|: {RareGain} of each. 
    If none are chosen, gain {Value2} of each instead. 

AssignFastTrigger:
  Name: Assign Fast Trigger
  Description: |-
    Deal {Damage} damage.
    Choose 1 |Assign| buff and immidiately trigger its effect. 

FrontlineUpgrade:
  Name: Frontline Upgrade
  Description: |-
    Gain {Block} |Block|. 
    Choose up to {Value1} card{Value1:plural one='' other='s'} to upgrade. 
    If a |Frontline| card is chosen, upgrade it {Value2} additional time{Value2:plural one='' other='s'}. 

ZeroCostMove:
  Name: Zero Cost Move
  Description: |-
    {Value1} random {Mana} cost card{Value1:plural one='' other='s'} from the draw/discard pile are moved to the hand. 
    Currently {ZeroCostCount} total in draw/discard pile. 
  UpgradedDescription: |-
    Choose up to {Value1} {Mana} cost card{Value1:plural one='' other='s'} from the draw/discard piles and move them to the hand. 
    Currently {ZeroCostCount} total in draw/discard piles. 

AssignExtraTrigger:
  Name: Assign Extra Trigger
  Description: |-
    Gain {Block} |Block|. 
    Choose an |Assign| buff and increase the amount of times it will trigger by {Value1}. 

CavalryScout:
  Name: Cavalry Scout
  Description: |-
    |Assign {CavalryAssigned} Cavalry|.
    After {StartingCardCounter} card{StartingCardCounter:plural one=' is' other='s are'} played, |Scry| |e:1| per {Value1} |Task Level| and draw |e:1| card per {Value2} |Task Level|. 
    Start with {StartingTaskLevel} |Task Level|. 
  DetailText: |-
    |Scry| only occurs once. 

FastSummon:
  Name: Fast Summon
  Description: |-
    Choose {Value1} |Frontline| card{Value1:plural one='' other='s'} and add them to the hand. 
    |Sacrifice Haniwa| depending on the chosen card{Value1:plural one='' other='s'}. 
  DetailText: |-
    If there are none of a type of |Haniwa|, the cards that require it won't show up. 
    If there are no |Haniwa|, none will show up. 

