StanceChange:
  Name: Change Stance
  Description: |-
    Choose 1 of 3 |Stances| to gain.

StanceChangePower:
  Name: Power Stance
  Description: Gain {Value1} level{Value1:plural one='' other='s'} of |Power|.

StanceChangeFocus:
  Name: Focus Stance
  Description: Gain {Value1} level{Value1:plural one='' other='s'} of |Focus|.

StanceChangeCalm:
  Name: Calm Stance
  Description: Gain {Value1} level{Value1:plural one='' other='s'} of |Calm|.

PowerHit:
  Name: Power Hit
  Description: |-
    Deal {Damage} damage.
    |Power 1|: Deal {StanceDamage} damage instead and apply {Value2} |Weak|.

PreserveStance:
  Name: Preserve Stance
  Description: |-
    |Requires a Stance| to play. 
    |Preserve| the oldest |Stance|.
  UpgradedDescription: |-
    |Requires a Stance| to play. 
    |Preserve| all current |Stances|. 

CreateArcher:
  Name: Create Archer
  Description: |-
    Gain {Value1} level{Value1:plural one='' other='s'} of |Archer Haniwa|.
    Deal {Damage} damage.

GrantDexterity:
  Name: Grant Dexterity
  Description: |-
    Gain {Block} |Block|.
    Gain {Value1} |Dexterity|.

CreateCavalry:
  Name: Create Cavalry
  Description: |-
    Gain {Value1} level{Value1:plural one='' other='s'} of |Cavalry Haniwa|.
    Draw 1 card.

CreateFencer:
  Name: Create Fencer
  Description: |-
    Gain {Value1} level{Value1:plural one='' other='s'} of |Fencer Haniwa|.
    Gain {Block} |Block|.

ScryFocus:
  Name: Scry Focus
  Description: |-
    |Focus 1|: |Scry| {Scry}.
    Draw {Value1} cards.

BlockCalm:
  Name: Block Calm
  Description: |-
    Gain {Block} |Block|.
    |Calm 1|: Also gain {Shield} |Barrier|.

BlockChange:
  Name: Block Change
  Description: |-
    Gain {Block} |Block|.
    Add a |Change Stance| to the hand. 
  UpgradedDescription: |-
    Gain {Block} |Block|.
    Add an |Upgraded| |Change Stance| to the hand. 

RandomStance:
  Name: Random Stance
  Description: |-
    Deal {Damage} damage. 
    Gain {Value1} level{Value1:plural one='' other='s'} of a random |Stance| and |Preserve| it. 

MoreStanceHits:
  Name: More Stance Hits
  Description: |-
    Deal {Damage} to a random enemy. 
    Deal additional hits for each |Stance|({StanceCount}) on {PlayerName}. 
  NonbattleDescription: |-
    Deal {Damage} to a random enemy. 
    Deal additional hits for each |Stance| on {PlayerName}. 

HealFirepower:
  Name: Heal Firepower
  Description: |-
    Gain {Value1} life.
    Gain {Value2} |Firepower|.
    |Calm 2|: Gain {FullHeal} life instead.
    |Power 2|: Gain {FullFirepower} |Firepower| instead.

TotalStanceLevelAttack:
  Name: Total Stance Attack
  Description: |-
    |Requires a Stance| to play. 
    Deal {Damage} + |X|({TotalStanceDamage}) damage.
    |X| is {Value1} multiplied by the |total level| of all |Stances|.
  NonbattleDescription: |-
    |Requires a Stance| to play. 
    Deal {Damage} + |X| damage.
    |X| is {Value1} multiplied by the |total level| of all |Stances|.