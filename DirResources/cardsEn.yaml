    After {Value2} cards are played, deal {Damage} damage to the enemy with the highest life. 
    Whenever an |Assign| buff is triggered, increase this damage by {Value1} and increase extra triggers by |e:1|. 

AssignPlayGainBlock:
  Name: Assign Play Gain Block
  Description: |-
    When playing an |Assign| card, gain {Value1} |Block|. 

CavalryRush:
  Name: Cavalry Rush
  Description: |-
    |Assign {CavalryAssigned} Cavalry|.
    After {StartingCardCounter} cards are played, deal damage equal to |Task Level| to the enemy with the lowest life. 
    If effect is triggered during the turn (not start of), gain {Mana} per {Value1} |Task Level|. 
    Start with {StartingTaskLevel} |Task Level|. 

NumBuffBlock:
  Name: Num Buff Block
  Description: |-
    Gain {Block} |Block|. 
    Gain {Value1} additional |Block| based on the number of buffs {PlayerName} has. ({AdditionalBlock})

DiscardUpgrade:
  Name: Discard Upgrade
  Description: |-
    Gain {Block} |Block|. 
    Choose any number of |Frontline| cards in the hand and discard them. 
    Upgrade all selected cards {Value1} time{Value1:plural one='' other='s'}. 

AshesToClay:
  Name: Ashes To Clay
  Description: |-
    Choose up to {Value1} |Frontline| card{Value1:plural one='' other='s'} from |Exile| and execute their |On Play| actions while refreshing |Loyalty|. 
    Move the selected cards from |Exile| to the draw pile. 
    Draw {Value2} card{Value2:plural one='' other='s'}. 
  DetailText: |-
    Can not choose a |Haniwa Commander|. 

ChooseShortAssign:
  Name: Choose Short Assign
  Description: |-
    Choose 1 of 3 |Assign| cards and gain its buff. No |Haniwa| required. 
    The buff has a starting card counter of {Value1}. 

FencerPrepCounter:
  Name: Fencer Prep Counter
  Description: |-
    |Assign {FencerAssigned} Fencer|.
    After {StartingCardCounter} card{StartingCardCounter:plural one=' is' other='s are'} played, deal damage equal to |Task Level|, to all enemies that have attacked {PlayerName}. 
    Whenever {PlayerName} is attacked, increase triggers by {Value1} for each hit. At end of {PlayerName}'s turn, gain {Block} |Block| multiplied by total enemy hits. 
    Start with {StartingTaskLevel} |Task Level|. 

HealSacrifice:
  Name: Heal Sacrifice
  Description: |-
    |Sacrifice| {SacrificeAmount} of each |Haniwa|. 
    Gain {Value1} life and {Value2} |Firepower|. 

GuardRush:
  Name: Guard Rush
  Description: |-
    |Sacrifice| {Value2} |Fencer| and |Cavalry|. 
    Gain {Block} |Block|. 
    Gain {Value1} |Graze|. 
    Draw {Value1} card{Value1:plural one='' other='s'}. 

ArcherPrepDebuff:
  Name: Archer Prep Debuff
  Description: |-
    |Assign {ArcherAssigned} Archer|.
    After {StartingCardCounter} card{StartingCardCounter:plural one=' is' other='s are'} played, deal |Accurate| damage equal to |Task Level| to all enemies and apply |e:1| |Vulnerable| (minimum 1) per {Value1} |Task Level|. 
    Start with {StartingTaskLevel} |Task Level|. 

AssignTriggerUpgrade:
  Name: Assign Trigger Upgrade
  Description: |-
    Upgrade all cards in the hand. 
    Whenever an |Assign| buff is triggered, upgrade {Value1} random card{Value1:plural one='' other='s'} in the hand. 

FrontlineLoyaltyExtraTrigger:
  Name: Frontline Loyalty Extra Trigger
  Description: |-
    Choose up to {Value1} |Frontline| card{Value1:plural one='' other='s'} from the hand and consume all |Loyalty|. 
    Choose |e:1| |Assign| buff and give |e:1| extra trigger. Give |e:1| additional trigger per {Value2} |Loyalty| consumed. 

CavalrySupplies:
  Name: Cavalry Supplies
  Description: |-
    |Assign {CavalryAssigned} Cavalry|. 
    After {Value1} cards are played, gain {RedMana}{Mana}. 
  DetailText: |-
    Only the <sprite="ManaSprite" name={RedMana}> portion is affected by extra triggers. 

AutoCreateReserves:
  Name: Auto Create Reserves
  Description: |-
    Add a |Create Haniwa| to the hand. 
    At the start of {PlayerName}'s turn, if there are no |Create Haniwa| in the hand, add a |Create Haniwa| to the hand. 

FrontlineCopy:
  Name: Frontline Copy
  Description: |-
    Choose {Value2} Common or Uncommon |Frontline| card{Value2:plural one='' other='s'} in the hand and add 1 copy to the draw pile. Copied cards lose |Retain|. 
    Draw {Value1} card{Value1:plural one='' other='s'}. 

BlitzSummon:
  Name: Blitz Summon
  Description: |-
    Choose {Value1} |Frontline| card to add to the hand. It starts with {Value2} extra |Loyalty|. 
    |Sacrifice Haniwa| depending on the chosen card. 
    Execute the new card's |On Play| action and consume its |Loyalty|. 
  DetailText: |-
    If there are none of a type of |Haniwa|, the cards that require it won't show up. 
    If there are no |Haniwa|, none will show up. 

