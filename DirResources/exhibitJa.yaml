AssignExhibit:
  Name: 踊る埴輪の杖刀
  Description: |-
    マナ基盤に{Mana}を加え、|磨弓|専用のカードが出現するようになる。 
    戦闘開始時、全種類の|埴輪兵士|{Value1}を得る。この展示品を永琳のボーナスで交換した場合でも、この効果は適用される。 
    戦闘開始時、|指令ボーナス|{Value3}を得る。|指令ボーナス|を得る場合、追加で|指令ボーナス|{Value2}を得る。

FrontlineExhibit:
  Name: 彫刻セット
  Description: |-
    マナ基盤に{Mana}を加え、|磨弓|専用のカードが出現するようになる。 
    戦闘開始時、全種類の|埴輪兵士|{Value1}を得る。この展示品を永琳のボーナスで交換した場合でも、この効果は適用される。  
    戦闘開始時、|埴輪の増援|を|e:1|枚手札に加える。
    手札の上限が{Value3}枚になる。