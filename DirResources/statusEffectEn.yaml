PowerStance:
  Name: Power Stance
  Description: |-
    After every attack card played, deal {EffectDamage} damage to a random enemy. 
    Age = {AgeCounter}
  Brief: After every attack card played, deal damage to a random enemy. 

FocusStance:
  Name: Focus Stance
  Description: |-
    After every attack or defence card drawn, gain a buff based on the type of card. 
    |Attack|: Gain {EffectValue} extra damage on your next attack. 
    |Defence|: Gain {EffectValue} |Block|.
    Age = {AgeCounter}
  Brief: |-
    After every attack or defence card drawn, gain a buff based on the type of card. 
    |Attack|: Gain extra damage on your next attack. 
    |Defence|: Gain |Block|.

CalmStance:
  Name: Calm Stance
  Description: |-
    After gaining mana, gain {EffectValue} |Block| multiplied by the number of mana. 
    Age = {AgeCounter}
  Brief: After gaining mana, gain |Block| multiplied by the number of mana. 

Downtime:
  Name: Downtime
  Description: Prevents gaining new |Stances| or leveling existing ones. 
  Brief: Prevents gaining new |Stances| or leveling existing ones. 

Dexterity:
  Name: Dexterity
  Description: Bypass the next few |Stance| requirements.
  Brief: Bypass the next few |Stance| requirements.