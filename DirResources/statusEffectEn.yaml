Assign:
  Name: Assign X
  Description: |-
    Put X |Haniwa| onto an |Assignment| buff. When the buff triggers its effect, gain back all assigned |Haniwa|. The buff triggers when its counter reaches |e:0|, which ticks down by |e:1| every card played. 
    Gaining the same type of buff will increase counter by |e:3| and |Assign| |e:1| level of |Haniwa| instead of X, accumilating assigned |Haniwa|. 
    Ending the turn decreases the counter by |e:3|. If counter reaches |e:0| at turn end, it will trigger at start of next turn. 
  Brief: |-
    Put X |Haniwa| onto an |Assignment| buff. When the buff triggers its effect, gain back all assigned |Haniwa|. The buff triggers when its counter reaches |e:0|, which ticks down by |e:1| every card played. 
    Gaining the same type of buff will increase counter by |e:3| and |Assign| |e:1| level of |Haniwa| instead of X, accumilating assigned |Haniwa|. 
    Ending the turn decreases the counter by |e:3|. If counter reaches |e:0| at turn end, it will trigger at start of next turn. 

TaskLevel:
  Name: Task Level
  Description: |-
    Represented on |Assignment| buffs via the level of the buff (red number). Determines the buff effect's power. 
    After a card is played, |Task Level| increases by half the number of assigned |Haniwa| rounded up. 
  Brief: |-
    Represented on |Assignment| buffs via the level of the buff (red number). Determines the buff effect's power. 
    After a card is played, |Task Level| increases by half the number of assigned |Haniwa| rounded up. 

AssignmentBonusSe:
  Name: Assignment Bonus
  Description: |-
    After an |Assignment| buff triggers during the turn (not start of), draw |e:1| card and lose |e:1| level of |Assignment Bonus|. 
  Brief: |-
    After an |Assignment| buff triggers during the turn (not start of), draw |e:1| card and lose |e:1| level of |Assignment Bonus|. 

Frontline:
  Name: Frontline
  Description: |-
    A type of card that gives various effects while in your hand, consuming |Loyalty| when triggered or played. 
    Upgradable any number of times. 
    |Loyalty| is increased by |e:1| when upgraded. Also increased when gaining |Haniwa| by half the |Haniwa| gained rounded up, if it is same |Haniwa| type as the card and it is in the hand. 
    If |Loyalty| becomes less than |e:0| when played, the card is |Exiled|. Passive will not trigger if |Loyalty| would go below |e:0|. 
  Brief: |-
    A type of card that gives various effects while in your hand, consuming |Loyalty| when triggered or played. 
    Upgradable any number of times. 
    |Loyalty| is increased by |e:1| when upgraded. Also increased when gaining |Haniwa| by half the |Haniwa| gained rounded up, if it is same |Haniwa| type as the card and it is in the hand. 
    If |Loyalty| becomes less than |e:0| when played, the card is |Exiled|. Passive will not trigger if |Loyalty| would go below |e:0|. 

Loyalty:
  Name: Loyalty
  Description: |-
    Represented by the number on the left of |Frontline| cards. Used for their passive and On Play effects. 
  Brief: |-
    Represented by the number on the left of |Frontline| cards. Used for their passive and On Play effects. 

Permanent:
  Name: Permanent Assignment
  Description: |-
    When an |Assignment| buff is |Permanent|, after being triggered it will not be removed. 
    After triggering, reset the buff's counter to |e:5|, then half |Task Level| (won't go below starting |Task Level|), and reduce assigned |Haniwa| by |e:1|. 
    If assigned |Haniwa| would go to |e:0|, lose |e:1| life instead. 
  Brief: |- 
    When an |Assignment| buff is |Permanent|, after being triggered it will not be removed. 
    After triggering, reset the buff's counter to |e:5|, then half |Task Level| (won't go below starting |Task Level|), and reduce assigned |Haniwa| by |e:1|. 
    If assigned |Haniwa| would go to |e:0|, lose |e:1| life instead. 

