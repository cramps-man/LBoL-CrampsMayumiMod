PowerStance:
  Name: Power Stance
  Description: |-
    After every attack card played, deal 4/6/8 damage to a random enemy. 
    Age-{AgeCounter}
  Brief: After every attack card played, deal 4/6/8 damage to a random enemy. 

FocusStance:
  Name: Focus Stance
  Description: |-
    After every card drawn, gain a buff based on the type of card. 
    |Attack|: 2/3/4 extra damage on your next attack. 
    |Defence|: gain 2/3/4 |Block|.
    |Skill|: draw 1 card. 
    Age-{AgeCounter}
  Brief: After every card drawn, gain a buff based on the type of card. 

CalmStance:
  Name: Calm Stance
  Description: |-
    After gaining mana, gain 2/3/4 |Block| based on how many mana was gained. 
    Age-{AgeCounter}
  Brief: After gaining mana, gain 2/3/4 |Block| based on how many mana was gained. 

Downtime:
  Name: Downtime
  Description: Prevents gaining new |Stances| or leveling existing ones. 
  Brief: Prevents gaining new |Stances| or leveling existing ones. 

Dexterity:
  Name: Dexterity
  Description: Bypass the next few |Stance| requirements.
  Brief: Bypass the next few |Stance| requirements.