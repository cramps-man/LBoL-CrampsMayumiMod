  Description: |-
    A type of card that gives various effects while in your hand. Can also be played for a separate effect. 
    Upgradable any number of times. 
  Brief: |-
    A type of card that gives various effects while in your hand. Can also be played for a separate effect. 
    Upgradable any number of times. 

Pause:
  Name: Pause
  Description: |-
